<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NT Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42762d49f1.js" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header id="navbar" class="navbar">
        <nav class="container navbar-container">
            <a href="#" class="home-link">
                <div class="nav-logo">NTPROJECT</div>
            </a>
            <button type="button" class="navbar-toggle" aria-label="Open navigation menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-menu">
                <ul class="navbar-links">
                    <li class="navbar-item px-1"><a class="navbar-link" href="#">Pradžia</a></li>
                    <li class="navbar-item px-1"><a class="navbar-link" href="#">Pasiūlymai</a></li>
                    <li class="navbar-item px-1"><a class="navbar-link" href="#">Naujienos</a></li>
                    <li class="navbar-item px-1"><a class="navbar-link" href="#">Kontaktai</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <article>
            <div class="gallery-container">
                <div class="py-3 title">
                    <h1 class="main-title">Lorem ipsum dolor sit amet conset</h1>
                </div>
                <div class="gallery-container-white">

                </div>
                <div class="gallery-container-inner">
                    <div class="white-effect-bar"></div>
                    <button id="scroll-left-button" class="button-left">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button id="scroll-right-button" class="button-right">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <div class="sliding-container">

                    </div>
                </div>
            </div>
        </article>
        <div class="container">
            <article>
                <div class="table-container">
                    <div class="buttons-container">
                        <div class="selection-box">
                            <button id="size-selection-button" class="table-button border-radius-closed">
                                <div class="button-text">Plotas <i class="fas fa-chevron-down table-arrow"></i></div>
                            </button>
                            <div class="button-select-box display-none" id="size-select-box">
                                <div><45 kvm.</div>
                                <div>45-65 kvm.</div>
                                <div>>65 kvm.</div>
                            </div>
                        </div>
                        <div class="selection-box">
                            <button id="room-selection-button" class="table-button border-radius-closed">
                                <div class="button-text">Kambarių skaičius <i class="fas fa-chevron-down table-arrow"></i></div>
                            </button>
                            <div class="button-select-box display-none" id="room-select-box">
                                <div>1</div>
                                <div>2</div>
                                <div>3</div>
                                <div>4</div>
                            </div>
                        </div>
                        <button id="window-quantity" class="table-button border-radius-closed">
                            <div class="button-text">Langų orientacija <i class="fas fa-chevron-down table-arrow"></i></div>
                        </button>
                        <button id="done-status" class="table-button border-radius-closed">
                            <div class="button-text">Baigtumas <i class="fas fa-chevron-down table-arrow"></i></div>
                        </button>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
